<script>
    particlesJS(

        {

                "number": {
                    "value": 80,
                    "density": {

                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0000",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        }

    )
</script>

<script>
    const {
        createApp,
        ref
    } = Vue

    const app = createApp({

        //Variables
        data() {

            return {

                Direccion: "../puerto/controlador/vue.php",
                User: "",
                Pass: "",

            }
        },
        //Cuando inicia la Aplicacion
        mounted() {
            //this.SesionEliminada();
        },

        //Para cargar Funciones
        methods: {

            login() {

                let N1 = this.User;
                let N2 = this.Pass;

                if (N1 == "" || N2 == "") {

                    Swal.fire({
                        icon: 'error',
                        title: 'ERROR',
                        text: 'DEBE INGRESAR TODOS LOS DATOS',
                        footer: ''
                    })
                    return;
                }

                let json = {
                    "usuario": N1,
                    "password": N2
                };

                fetch(this.Direccion, {
                    method: "POST",
                    body: JSON.stringify(json)
                })
                    .then(respuesta => respuesta.json())
                    .then((datosRespuesta => {
                        console.log(datosRespuesta);
                        if (datosRespuesta == "NEGADO") {
                            Swal.fire({
                                icon: 'error',
                                title: 'ERROR',
                                text: 'USUARIO O CLAVE INCORRECTA',
                                footer: ''
                            })
                        } else {
                            localStorage.setItem("Usuario", JSON.stringify(datosRespuesta));
                            window.location.href = 'principal.html'
                        }
                    }))
                    .catch(console.log) //En caso de que Falle

                //


            }
        }

    })

    app.mount('#app')


</script>
